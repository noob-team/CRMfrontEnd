<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Login Page</title>
    <style>
        form{
            margin:0 30px;
        }
        #container{
            width:500px;
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
    </style>

</head>
<body>
    <div id="container">
            <div class="card">
                <div style="background:#3f51b5">
                    <img src="logo-37.png" alt="" class="image-responsive">
                </div>
                <div class="card-content">
                    <form action="">
                        <div class="input-field">
                            <select>
                                <option value="" disabled selected>Choose your option</option>
                                <option value="1">Administrator</option>
                                <option value="2">Sales Manager</option>
                                <option value="3">Support Manager</option>
                            </select>
                            <label>User</label>
                        </div>
                        <div class="input-field">
                            <select>
                                <option value="" disabled selected>Choose your option</option>
                                <option value="1">English(UK)</option>
                                <option value="2">English(US)</option>
                                <option value="3">Kannada</option>
                            </select>
                            <label>Language</label>
                        </div>
                        <div class="input-field">
                            <button class="btn indigo darken-1">Login</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function(){
            $('select').formSelect();
        });
    </script>

</body>
</html>
